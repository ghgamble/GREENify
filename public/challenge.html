<div>
   <div class="total-points">
      <div class="score text-center">
      <h1 class="greeting">{{challengeCtrl.thisUser.username}}</h1>
      <h3>Total Points</h3>
      <span>{{challengeCtrl.totalPoints}}</span>
      </div>
   </div>
   <div class="steps">
      <h3 class="challenge-title">Challenge</h3>
      <div class="complete-text" ng-if="challengeCtrl.currentChallenge.stepNumber == challenegeCtrl.challenges.length">Congratulations! You have completed the challenge!</div>
      <div class="challenge-text"><span ng-bind-html="challengeCtrl.$sce.trustAsHtml(challengeCtrl.currentChallenge.step)"></span></div>
      <div class="main-button" ng-if="challengeCtrl.currentChallenge.stepNumber !== challenegeCtrl.challenges.length || challengeCtrl.thisUser.challengeStep.length === 0">
         <!-- ng-if="challengeCtrl.currentChallenge !== challenegeCtrl.challenges.length || challengeCtrl.thisUser.challengeStep.length === 0" -->
         <button class= "button main-button complete-button" ng-click="challengeCtrl.completeMainTask()">COMPLETE STEP</button>
      </div>
      <div class="main-button" ng-if="challengeCtrl.currentChallenge.stepNumber !== challenegeCtrl.challenges.length || challengeCtrl.thisUser.challengeStep.length === 0">
         <button class="button main-button skip-button" ng-click="challengeCtrl.skipTask()">SKIP</button>
      </div>
   </div>
   <div class="log-out-button">
      <a class="main-button button" href="/logout">LOG OUT</a>
   </div>
</div>
