<div class="challenge-container container">
   <div class="row total-points">
      <div class="col-xs-12 score text-center">
      <h2>Hello, {{challengeCtrl.thisUser.username}}</h2>
      <h3 class="points"> Total Points </h3>
      <span>{{challengeCtrl.totalPoints}}</span>
      </div>
   </div>
   <div class="steps challenge">
      <h3 class="challenge-title">Challenge</h3>
      <div class="challenge-text"><span ng-bind-html="challengeCtrl.$sce.trustAsHtml(challengeCtrl.currentChallenge.step)"></span></div>
      <div class="main-button">
         <button class= "button main-button complete-button" ng-click="challengeCtrl.completeMainTask()">Complete Step</button>
      </div>
   </div>
   <div class="log-out-button">
      <a class="main-button button" href="/logout">Log Out</a>
   </div>
</div>
